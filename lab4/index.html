<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interplanetary Weather Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Interplanetary Weather Tracker</h1>

<div class="weather-container">
    <!-- Earth Weather -->
    <div class="weather-box" id="earthWeather">
        <h2>Earth Weather</h2>
        <img src="earth.webp" alt="Earth" class="planet-image">
        <p id="earth_overall"></p>
        <p id="earth_description"></p>
        <p id="earth_wind_speed"></p>
        <p id="earth_sunrise"></p>
        <p id="earth_sunset"></p>
    </div>

    <!-- Mars Weather -->
    <div class="weather-box" id="marsWeather">
        <h2>Mars Weather</h2>
        <img src="mars.webp" alt="Mars" class="planet-image">
        <p id="mars_season"></p>
        <p id="mars_north_season"></p>
        <p id="mars_south_season"></p>
        <p id="mars_avg_temp"></p>
        <p id="mars_atm_pressure"></p>
        <p id="mars_wind_speed"></p>
        
        <!-- Arrows for navigating Mars weather -->
        <div class="arrows">
            <span class="arrow" id="prev">&larr;</span>
            <span class="arrow" id="next">&rarr;</span>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
