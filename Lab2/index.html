<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <Title>Lab 2</Title>
   <link rel="stylesheet" href="index.css">
   <script type="text/javascript" src="jquery-3.1.1.min.js" defer></script>
   <script type="text/javascript" src="index.js" defer></script>
</head>

<body> 
   <h1>Weather tracker</h1>
   <button id="getLocationBtn">Get Location</button>
   <h3 id="longitude">Longitude: </h3>
   <h3 id="latitude">Latitude: </h3>

   <button id="getEarthWeatherBtn">Get Earth Weather</button>
   <h3 id = "overall">Overall Weather:</h3>
   <h3 id = "description">Description:</h3>
   <h3 id = "windSpeed">Wind Speed:</h3>
   <h3 id = "sunrise">Sunrise:</h3>
   <h3 id = "sunset">Sunset:</h3>

   <button id="getMarsWeatherBtn">Get Mars Weather</button>
   <div class = "marsContainer">
      <h3 id = "season">Season: </h3>
      <h3 id = "northSeason">North Season:</h3>
      <h3 id = "southSeason">South Season:</h3>
      <h3 id = "averageTemp">Average Temperature: </h3>
      <h3 id = "atmosphericPressure">Atmospheric Pressure:</h3>
      <h3 id = "marsWindSpeed">Wind : </h3>
   </div>
   

</body>
